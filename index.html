<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>my calc</title>
</head>
<body>
    <div class="form">
       <div>
       <input type="text" id="result">
       <input type="text" id="resultCurent">
      </div>
        <table>
            <tr>
                <td><button id="star" value="*" class="first_row">*</button></td>
                <td><button id="div" value="/" class="first_row">/</button></td>
                <td><button id="plus" value="+" class="first_row">+</button></td>
                <td><button id="minus" value="-" class="first_row">-</button></td>
            </tr>
            <tr>
                <td><button class="num" id="dot">.</button></td>
                <td><button class="num" id="nine">9</button></td>
                <td><button class="num" id="eight">8</button></td>
                <td><button class="num" id="seven">7</button></td>
            </tr>
            <tr>
                <td><button class="num" id="six">6</button></td>
                <td><button class="num" id="five">5</button></td>
                <td><button class="num" id="four">4</button></td>
                <td><button class="num" id="three">3</button></td>
            </tr>
            <tr>
                <td><button class="num" id="two">2</button></td>
                <td><button class="num" id="one">1</button></td>
                <td><button class="num" id="zero">0</button></td>
                <td><button id="equal" value="=" id="equal" style="background-color: green;">=</button></td>
            </tr>
            <tr>
               <td><button class="num" id="one">00</button></td>
                <td><button id="cancel" style="background-color: red;">AC</button></td>
                <td><button id="allClear" style="background-color: grey;">Del</button></td>
            </tr>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
